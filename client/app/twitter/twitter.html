<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title></title>
  </head>
  <body>
    <h1>Twitter page</h1>
    <input type="text" ng-model="streamParam" placeholder="Type search text here..">
    <div>
      <p>Search twitter for tweets containing
        <button ng-click="openTwitterStream()">{{streamParam}}</button>
      </p>
    </div>
    <div ng-repeat="tweet in tweets">
      <b>{{tweet.author}}:</b> {{tweet.body}}
      <br>
    </div>
  </body>
</html>
